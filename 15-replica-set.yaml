apiVersion: apps/v1
kind: ReplicatSet
metadata:
  name: frontend
  labels:
    purpose: rs-demo
    project: roboshop
    app: nginx
spec:
  replicas: 3
  ## these are the labels replica set use to create pod replicas, this should match pod labels
  selector:
      matchLabels:
        purpose: rs-demo
        project: roboshop
        app: nginx
